[build]
  # תיקיית הבנייה
  publish = "frontend/dist"
  # פקודת הבנייה
  command = "cd frontend && npm install && npm run build"

[build.environment]
  NODE_VERSION = "18"

# Proxy API requests to Railway backend using Netlify Function
# This is the ONLY way POST requests with FormData work reliably
# Use :splat to pass the path to the function
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200
  force = true

# Proxy uploads to Railway backend
[[redirects]]
  from = "/uploads/*"
  to = "https://memories-production-31c0.up.railway.app/uploads/:splat"
  status = 200
  force = true

# Proxy QR codes to Railway backend
[[redirects]]
  from = "/qrcodes/*"
  to = "https://memories-production-31c0.up.railway.app/qrcodes/:splat"
  status = 200
  force = true

# הגדרות redirects ל-React Router (MUST be last)
# Exclude /api/*, /uploads/*, /qrcodes/* from this redirect
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

# הגדרות headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"




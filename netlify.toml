[build]
  # תיקיית הבנייה
  publish = "frontend/dist"
  # פקודת הבנייה
  command = "cd frontend && npm install && npm run build"
  # Netlify Functions directory
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "18"

# Proxy API requests - using _redirects file in frontend/public/ instead
# The _redirects file takes precedence over netlify.toml redirects

# Proxy uploads to Railway backend
[[redirects]]
  from = "/uploads/*"
  to = "https://memories-production-31c0.up.railway.app/uploads/:splat"
  status = 200
  force = true

# Proxy QR codes to Railway backend
[[redirects]]
  from = "/qrcodes/*"
  to = "https://memories-production-31c0.up.railway.app/qrcodes/:splat"
  status = 200
  force = true

# הגדרות redirects ל-React Router (MUST be last)
# Exclude /api/*, /uploads/*, /qrcodes/* from this redirect
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

# הגדרות headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"




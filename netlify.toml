[build]
  # תיקיית הבנייה
  publish = "frontend/dist"
  # פקודת הבנייה
  command = "cd frontend && npm install && npm run build"
  # Netlify Functions directory
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "18"

# Proxy API requests to Railway backend using Netlify Function
# MUST use Function for POST requests with FormData
# Use :splat - IMPORTANT: Netlify should preserve headers in redirects
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200
  force = true
  headers = {X-From = "Netlify"}

# Proxy uploads to Railway backend - MUST come before catch-all
[[redirects]]
  from = "/uploads/*"
  to = "https://memories-production-47ee.up.railway.app/uploads/:splat"
  status = 200
  force = true
  headers = {X-From = "Netlify"}

# Proxy QR codes to Railway backend - MUST come before catch-all
[[redirects]]
  from = "/qrcodes/*"
  to = "https://memories-production-47ee.up.railway.app/qrcodes/:splat"
  status = 200
  force = true
  headers = {X-From = "Netlify"}

# הגדרות redirects ל-React Router (MUST be last)
# Exclude /api/*, /uploads/*, /qrcodes/*, /manifest.webmanifest, /sw.js from this redirect
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false
  # Exclude specific paths from React Router redirect

# הגדרות headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"



